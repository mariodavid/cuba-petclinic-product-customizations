cuba.persistenceConfig = +com/rockymount/petclinic/persistence.xml

cuba.metadataConfig = +com/rockymount/petclinic/metadata.xml

cuba.viewsConfig = +com/rockymount/petclinic/views.xml

cuba.windowConfig = +com/rockymount/petclinic/web-screens.xml

cuba.menuConfig = +com/rockymount/petclinic/web-menu.xml

cuba.permissionConfig = +com/rockymount/petclinic/web-permissions.xml

